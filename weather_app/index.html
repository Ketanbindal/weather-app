<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="weather_card">
        <div class="card_head">
            <input type="text" placeholder="Enter your city name" class="city_search">
            <button class="search_button"><span class="material-symbols-outlined">
                search
                </span></button>
        </div>
        <div class="card_main">
            <img src="images/clear.png" class="weather_img" alt="">
            <div class="temprature">
                30C
            </div>
            <div class="city_name">
                Gharaunda
            </div>
        </div>
        <div class="card_footer">
            <div class="humidity">
                <img src="images/humidity.png" alt="">
                <span>
                    <span class="hum_val">50%</span>
                    <span>humidity</span>
                </span>
            </div>
            <div class="wind_speed">
                <img src="images/wind.png" alt="">
                <span>
                    <span class="win_val"></span>
                    <span>Wind Speed</span>
                </span>
            </div>
        </div>
    </div>
   
    <script src="script.js"></script>
</body>
</html>
